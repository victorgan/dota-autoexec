//                DOTA settings
// =============================================
// Instructions:
// save this text file as autoexec.cfg in this folder:
// in linux: $HOME/.local/share/Steam/steamapps/common/dota 2 beta/dota/cfg/
// in windows: C:\Program Files (x86)\Steam\steamapps\common\dota 2 // beta\dota\cfg\
// =============================================
// Basic
ECHO VICTORS AUTOEXEC LOADED // to confirm autoexec has been loaded
con_enable "1"               // "1" for enabling console, "0" for disabling console. type '\' for console
dota_apm                     // actions per minute (type dota_apm in console to check).
// =============================================
// System information
cl_showfps "1" // Draw fps meter. FPS (Frame per second).
// net_graph "1" // shows information about internet connection (in the lower right corner of the screen): fps, ping, sent, recieved and lost packets.
// net_graphinsetleft "-50" // net_graph insert from left.
// net_graphinsetbottom "300" // net_graph insert from bottom.
// net_graphpos "1" // change net_graph's location. 1 - on the left, 2 - in the centre, 3 - on the right. 
// net_graphproportionalfont "0" // change the size of net_graph (from 0 to1).

// =============================================
// UNIT INTERACTIONS
dota_force_right_click_attack "1"           // 1: enable deny creeps by right-click. default 0 (no right-click deny)
                                            // have to m-click to follow players with this on
dota_player_units_auto_attack "1"           // 1: enable auto-attack.
dota_player_multipler_orders "1"            // an order to all controllable units by holding down the CTRL key when you click.
// ---------------------------------------------
// Unsure
//dota_shop_force_hotkeys "1"                 // shows hotkeys for items when buying.
dota_player_add_summoned_to_selection "1"   // automatically adds summoned creeps in controlled group.
dota_camera_speed "3000"                    // camera speed.
dota_camera_accelerate "50"                 // camera acceleration.
// dota_hide_cursor "1" // hide mouse cursor.
dota_topbar_buyback_time "25"               // time - displays buyback.
dota_camera_disable_zoom "1"                // Can't zoom camera in

// =============================================
// VISUAL EFFECTS
dota_minimap_hero_size "1100"               // heroes size on the minimap. 600 is default, 1000 is large
dota_minimap_misclick_time "0"              // Removes delay before allowing input on minimap
dota_disable_range_finder "0"               // 0: shows the range of spells.
dota_health_hurt_decay_time_max "0"         //Fade time on DMG done/received reduced to instant
dota_health_hurt_decay_time_min "0"
dota_health_hurt_delay "0"
dota_pain_decay "0"
dota_pain_factor "0"
dota_pain_multiplier "0"
dota_pain_fade_rate "0"

dbind "p" "dota_tutorial_start lasthit"

// =============================================
dota_sf_game_end_delay "0"                  // Sets delay at end of game before score screen appears
